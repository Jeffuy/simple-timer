<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./src/styles/styles.css">
	<title>TIMER</title>
</head>

<body>
	<div class="selector">
		<div class="selector__minutes">
			<label for="minutes-input">Minutes: &nbsp;</label>
			<button onclick="setMinutes(-1)">-</button>
			<input id="minutes-input" disabled value="0" type="number">
			<button onclick="setMinutes(+1)">+</button>
		</div>
		<div class="selector__seconds">
			<label for="seconds-input">Seconds: &nbsp;</label>
			<button onclick="setSeconds(-5)">-</button>
			<input disabled id="seconds-input" value="0" type="number">
			<button onclick="setSeconds(+5)">+</button>
		</div>
		<div class="selector__confirm">
			<button onclick="setSession()">Change</button>
	</div>

	<div class="timer">

		<div class="timer__time">
			<span class="timer__time-hours" id="countdown"></span>
		</div>
		<div class="timer__controls">
			<button class="timer__controls-start" id="button-start">Start</button>
			<button class="timer__controls-stop" id="button-pause">Stop</button>
			<button class="timer__controls-reset" id="button-reset">Reset</button>
		</div>
	</div>
	<audio id="timeout_audio"></audio>
	<script src="./src/scripts/index.js"></script>
</body>

</html>
